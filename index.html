<!DOCTYPE html>
<html lang="en" id="index">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/> 
    <title>Information of Planets</title> 
  </head> 
  <body>
    <header id="header">
      <h1>Information of Planets</h1> 
    </header>
    <section>
      <h2>Table of Planets</h2> 
      <div>
      <table class="center"> 
	    <tr id="plntnm">
        <th class="num">Planets:</th>
          <th>Mercury</th> 
          <th>Earth</th> 
          <th>Jupiter</th> 
          <th>Neptune</th> 
        </tr>
        <tr id="pictures">
          <td>&nbsp;</td>
          <td><img src="media/mercury.gif" alt="Mercury" class="center"></td>
          <td><img src="media/earth.gif" alt="Earth" class="center"></td>
          <td><img src="media/jupiter.gif" alt="Jupiter" class="center"></td>
          <td><img src="media/neptune.gif" alt="Neptune" class="center"></td>
        </tr>
        <tr id="Mass">
          <th class="num">Mass:</th>
          <td class="mercury">3.30x10^23(kg)</td>
          <td class="earth">5.40x10^24(kg)</td>
          <td class="jupiter">1.90x10^27(kg)</td>
          <td class="neptune">1.02x10^26(kg)</td>
        </tr>
      </table>
      </div>
    </section> 
  </body>
</html>
